<p>最近有了离职的想法，但一直没能挤出连续的时间来修改简历。今夜难得失眠，是查漏补缺的好时机，打算尝试一下用设计软件做一份简历。而结果也超出了期望。</p>
<img src="/2016/03/30/两份简历/resumes.png" alt="Screenshots of the two new CVs." title="Screenshots of the two new CVs.">
<p>还有一些细节可以优化，找到合适的共享盘之后会将 Sketch 文件分享出来。</p>
